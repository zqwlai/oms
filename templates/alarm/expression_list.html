{% extends 'base.html' %}

{% block content %}
{% load key %}
 <div class="ibox ">
            <div class="ibox-title">
                <h5>表达式</h5>
            </div>
<div class="ibox-content m-b-sm border-bottom">

    <div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div>
                    <label class="control-label col-sm-1"  style="text-align:left">表达式关键字</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>

                <div>
                    <div class="col-sm-1" style="text-align:left;">
                        <button type="button"  id="btn_query" class="btn btn-primary" onclick="ReloadTable()">查询</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table id="table" class="table table-hover" ></table>

                </div>
            </div>
        </div>
    </div>


</div>

 </div>
<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default"  onclick="AddView()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建表达式
            </button>
        <!--
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            -->
        </div>



<div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop=”static” aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="title">新建</h4></div>
            <div class="modal-body">
                <form  role="form" id="myForm">
                    <div class="form-group  row">
                        <label class="col-sm-2 col-form-label">机器组:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="id" class="form-control" style="display:none">
                            <input type="text" name="name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group  row">
                        <label class="col-sm-2 col-form-label">描述:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="resume" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">成员:</label>
                        <div class="col-sm-10">
                            <select  class="chosen-select" multiple style="width:350px;" tabindex="4" id="users" name="users">
                                {% for i in user_list %}
                                    <option value="{{i|key:'id'}}">{{i|key:'name'}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        <button  class="btn btn-primary" type="submit">保存</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>





{% endblock %}





{% block script %}

<script>
$('.chosen-select').chosen({width: "100%"});

$(function () {
   InitTable();
})

function InitTable(){
    $('#table').bootstrapTable({
        url: '/alarm/expression/data',              //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        toolbar: '#toolbar',              //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortOrder: "asc",                   //排序方式
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
        pageSize: 20,                       //每页的记录行数（*）
        pageList: [20, 50, 100],        //可供选择的每页的行数（*）
        search: false,                      //是否显示表格搜索
        strictSearch: true,
        showColumns: true,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        //得到查询的参数
        queryParams : function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                limit: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order, //排位命令（desc，asc）
                name: $("#name").val(),

            };
            return temp;
        },
        columns: [{
            field: 'expression',
            title: '表达式',
            sortable: false,
        },{
            field: 'id',
            title: '告警条件',
            formatter: conditionFormatter,
            align: 'center'
        },{
            field: 'id',
            title: '告警内容',
            formatter: contentFormatter,
            align: 'center'
        },
        {
            field: 'create_user',
            title: '创建人',
            sortable: false
        },
        {
            field: 'id',
            title: '操作',
            formatter: actionFormatter,
            align: 'center'
        },

        ],
        onLoadSuccess: function () {
        },
        onLoadError: function () {
        },

    });
}


function actionFormatter(value, row, index){
    var result = "";
    if ({{request.user.role}} > 0 || '{{request.user.username}}' == row.create_user){
        result += "<a href='/alarm/expression/add?id=" + row.id  +"' style='text-decoration: none;'><span class='glyphicon glyphicon-edit orange'></span></a><span> ¦ </span>"
        result += "<a href=\"javascript:delete_expression("    +   row.id    +     ");\" style='text-decoration: none;'><span class='glyphicon glyphicon-trash orange'></span></a>"
    }
    return result;
}

function conditionFormatter(value, row, index){
    var result = "";
    result +=  row.func + row.op + row.right_value
    return result;
}

function contentFormatter(value, row, index){
    var result = "";
    result += row.note + "( Max: " + row.max_step + ", P" + row.priority + ")"
    return result;
}

function ReloadTable(){
    $('#table').bootstrapTable("refresh");
}



var setting = {
    check:{
        enable:true
    },
};

function delete_expression(id){
    if (confirm('确定要删除吗？')){
        $.ajax({
            type: "POST",
            url: '/alarm/expression/delete',
            data: {'id':id},
            dataType: "json",
            success: function(data){
                if (data['code'] == 0){
                    console.log(data['data'])
                }
                else{
                    alert(data['message'])
                }
            },
            error: function() {
               alert('服务器内部错误');
            }
        });
    }
}

</script>
{% endblock %}
