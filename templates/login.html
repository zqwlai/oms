<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OMS | 登录</title>

    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="{{STATIC_URL}}css/animate.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>

            <h3>欢迎来到运维管理平台</h3>
            <form class="m-t" role="form" method="post" action="/process_login">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                {% if err %}
                    <p style="color:red">{{err}}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>

                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">注册账号</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{{STATIC_URL}}js/jquery-3.1.1.min.js"></script>


</body>

</html>
