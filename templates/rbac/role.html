{% extends 'base.html' %}

{% block content %}

 <div class="ibox ">
            <div class="ibox-title">
                <h5>用户角色</h5>
            </div>
<div class="ibox-content m-b-sm border-bottom">

    <div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div>
                    <label class="control-label col-sm-1"  style="text-align:left">角色名</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                </div>

                <div>
                    <div class="col-sm-1" style="text-align:left;">
                        <button type="button"  id="btn_query" class="btn btn-primary" onclick="ReloadTable()">查询</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table id="table" class="table table-hover" ></table>

                </div>
            </div>
        </div>
    </div>


</div>

 </div>
<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default"  data-toggle="modal" data-target="#addModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        <!--
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            -->
        </div>



<div class="modal inmodal fade" id="addModal" tabindex="-1" role="dialog" data-backdrop=”static” aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">新建角色</h4></div>
            <div class="modal-body">
                <form  role="form" id="addForm">
                    <div class="form-group  row">
                        <label class="col-sm-2 col-form-label">角色名:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="fname" class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        <button  class="btn btn-primary" type="submit">保存</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


<div class="modal inmodal fade" id="editModal" tabindex="-1" role="dialog" data-backdrop=”static” aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">更新角色</h4></div>
            <div class="modal-body">
                <form  role="form" id="editForm">
                    <div class="form-group  row">
                        <label class="col-sm-2 col-form-label">角色名:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="edit_fid" id="edit_fid" style="display:none" class="form-control">
                            <input type="text" name="edit_fname" id="edit_fname"  class="form-control"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        <button  class="btn btn-primary" type="submit">保存</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>



<div class="modal inmodal fade" id="authModal" tabindex="-1" role="dialog" data-backdrop=”static” aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">权限设置</h4></div>
            <div class="modal-body">
                <form  role="form">
                    <input type="text" id="role_id" style="display:none">
                    <div class="form-group  row">

                        <div class="zTreeDemoBackground left">
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        <button  class="btn btn-primary" type="button" onclick="UpdateAuth()">保存</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}





{% block script %}

<script>


$(function () {
   InitTable();
})

function InitTable(){
    $('#table').bootstrapTable({
        url: '/rbac/role/data',              //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        toolbar: '#toolbar',              //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortOrder: "asc",                   //排序方式
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
        pageSize: 20,                       //每页的记录行数（*）
        pageList: [20, 50, 100],        //可供选择的每页的行数（*）
        search: false,                      //是否显示表格搜索
        strictSearch: true,
        showColumns: true,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        //得到查询的参数
        queryParams : function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                limit: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order, //排位命令（desc，asc）
                fname: $("#fname").val(),

            };
            return temp;
        },
        columns: [{
            field: 'fname',
            title: '角色名',
            sortable: false
        }, {
            field: 'fid',
            title: '操作',
            formatter: actionFormatter,
            align: 'center'
        },

        ],
        onLoadSuccess: function () {
        },
        onLoadError: function () {
        },

    });
}


function actionFormatter(value, row, index){
    var id = value;
            var result = "";

            var args =  row.fid + ',' + row.fname
            //result += "<a href=/rbac/role/update/?id=" + row.fid + " title='编辑'><span class='glyphicon glyphicon-pencil' ></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs btn-warning btn-replay' onclick=\"AuthByIds('" + row.fid + "')\" title='权限设置'>权限设置</a>";
            result += "<a href='javascript:;' class='btn btn-xs btn-info' onclick=\"EditViewById('" + args + "')\" title='编辑'>编辑</a>";
            result += "<a href='javascript:;' class='btn btn-xs btn-danger m-l-xs btn_user_delete' onclick=\"DeleteByIds('" + row.fid + "')\" title='删除'>删除</span></a>";

            return result;
}

function ReloadTable(){
    $('#table').bootstrapTable("refresh");
}

$(document).ready(function(){
    $("#addForm").validate({
        ignore: ':hidden:not("#Fcluster")',
        rules: {
            fname:{
                required: true,
            },
        },
        messages: {
            fname : {
                required : "角色名不能为空"
            },
        },
        submitHandler: function(form) {
            console.log($("#addForm").serialize())
            $.ajax({
                type: "POST",
                url: '/rbac/role/add',
                data: $("#addForm").serialize(),
                dataType: "json",
                success: function(data){
                    if (data['code'] == 0){
                        alert(data['message'])
                        window.location.reload();
                    }
                    else{
                        alert(data['message'])
                    }
                },
                error: function() {
                   alert('服务器内部错误');
                }
            });
        }
    });


    $("#editForm").validate({
        rules: {
            fname: {
                required: true
            }
        },
        messages: {
            fname : {
                required : "角色名不能为空"
            },

        },
        submitHandler: function(form) {
            $.ajax({
                type: "POST",
                url: '/rbac/role/update',
                data: $("#editForm").serialize(),
                dataType: "json",
                success: function(data){
                    if (data['code'] == 0){
                        alert(data['message'])
                        window.location.reload();
                    }
                    else{
                        alert(data['message'])
                    }
                },
                error: function() {
                   alert('服务器内部错误');
                }
            });
        }
    });

});

function EditViewById(content){
    var arry = content.split(',')
    fid = arry[0]
    fname = arry[1]
    $("#edit_fid").val(fid)
    $("#edit_fname").val(fname)
    $("#editModal").modal("show")

}


function DeleteByIds(fid){
    if (confirm('确认要删除这条记录吗？')){
        $.ajax({
            type: "POST",
            url: '/rbac/role/delete',
            data: {'fid':fid},
            dataType: "json",
            success: function(data){
                if (data['code'] == 0){
                    alert(data['message'])
                    window.location.reload();
                }
                else{
                    alert(data['message'])
                }
            },
            error: function() {
               alert('服务器内部错误');
            }
        });

    }

}


var setting = {
    check:{
        enable:true
    },
};


function AuthByIds(fid){
    $.ajax({
        type: "POST",
        url: '/rbac/role/permission',
        data: {'fid':fid},
        dataType: "json",
        success: function(data){
            if (data['code'] == 0){
                var zNodes = data['data']['zNodes']
                $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                $("#role_id").val(fid)
                $("#authModal").modal("show")
            }
            else{
                alert(data['message'])
            }
        },
        error: function() {
           alert('服务器内部错误');
        }
    });

}


function UpdateAuth(){
    var checked_id_list = []
    var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
    var nodes = treeObj.getNodes();
    console.log(nodes)
    for (i=0; i< nodes.length; i++){
        if (nodes[i]['checked'] == true){
            checked_id_list.push(nodes[i]['fid'])
        }
        var children_nodes = nodes[i]['children']
        if (children_nodes.length !=0){
            for (j=0; j<children_nodes.length; j++){
                if (children_nodes[j]['checked'] == true){
                    checked_id_list.push(children_nodes[j]['fid'])
                }
            }
        }
    }


    $.ajax({
        type: "POST",
        url: '/rbac/role/updateauth',
        data: {'checked_id_list':checked_id_list, 'fid':$("#role_id").val()},
        dataType: "json",
        success: function(data){
            if (data['code'] == 0){
                alert(data['message'])
                window.location.reload();
            }
            else{
                alert(data['message'])
            }
        },
        error: function() {
           alert('服务器内部错误');
        }
    });

}
</script>
{% endblock %}
