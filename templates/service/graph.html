{% extends 'base.html' %}

{% block content %}



 <div class="ibox ">
            <div class="ibox-title">
                <h5>服务端口历史状态</h5>
            </div>
<div class="ibox-content m-b-sm border-bottom">



    <div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" >
                    <label class="control-label col-sm-1" for="txt_search_departmentname" style="text-align:left">开始时间</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="start_time" name="start_time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="{{start_time}}">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_statu" style="text-align:left">结束时间</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="end_time" name="end_time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="{{end_time}}">
                    </div>

                    <div class="col-sm-1" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary" onclick="query_graph()">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <div id="main" style="width: 1200px;height:400px;"></div>

                </div>
            </div>
        </div>
    </div>


</div>

 </div>

{% endblock %}

{% block script %}
<script>

$(document).ready(function(){
myChart = echarts.init(document.getElementById('main'));

option = {
    title : {
        text: '服务端口状态【集群-{{cluster}}，服务-{{service}}，端口-{{port}}】',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['{{host}}']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : []
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value}'
            }
        }
    ],
    series : [
        {
            name:'{{host}}',
            type:'line',
            data:[],
        },

    ]
};

myChart.setOption(option);


})

window.onload=function(){
  query_graph()
}


function query_graph(){

   $.ajax({
        type: "POST",
        url: '/service/query_graph',
        data: {'host':'{{host}}', 'port':'{{port}}', 'service':'{{service}}', 'start_time':$("#start_time").val(), 'end_time':$("#end_time").val()},
        dataType: "json",
        success: function(data){
            if (data['code'] == 0){
                option = {
                    xAxis: [{data: data['data']['time_list']}],
                    series:[{data:data['data']['value_list']}],
                }
                myChart.setOption(option);
            }
            else{
                alert(data['message'])
            }
        },
        error: function() {
           alert('服务器内部错误');
        }
    });
}

</script>
{% endblock %}
