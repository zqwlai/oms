{% extends 'base.html' %}

{% block content %}

 <div class="ibox ">
            <div class="ibox-title">
                <h5>服务信息</h5>
            </div>
<div class="ibox-content m-b-sm border-bottom">



    <div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">



            <form id="search_form" method="get" action="" class=" form-inline" style="padding-bottom: 8px">

        <div class="input-group">
            <input type="text" class="form-control" id="fcluster" name="fcluster" placeholder="集群名">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="fhostname" name="fhost" placeholder="主机名">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="服务名">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="fport" name="fport" placeholder="端口号">
        </div>
        <div class="input-group">
            <div class="input-group-btn">
                <button id='search_btn' type="button" class="btn btn-sm btn-primary" onclick="ReloadTable()">
                    搜索
                </button>
            </div>
        </div>
    </form>

        </div>
    </div>
</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table id="table" class="table table-hover" ></table>

                </div>
            </div>
        </div>
    </div>


</div>

 </div>
<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default"  onclick="AddView()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        <!--
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            -->
        </div>



<div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop=”static” aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="title">新建服务</h4></div>
            <div class="modal-body">
                <form  role="form" id="myForm">
                    <div class="form-group  row">
                        <label class="col-sm-2 col-form-label">所属集群:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="fid"  style="display:none" class="form-control">
                            <input type="text" name="fcluster" class="form-control">
                        </div>
                    </div>

                    <div class="form-group  row">
                        <label class="col-sm-2 col-form-label">主机名:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="fhostname" class="form-control"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">服务名:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fname"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">服务端口:<span class="red">&nbsp;*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fport"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">服务描述:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fdesc"></div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">管理用户:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fadmin_user"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">管理密码:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fadmin_password"></div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        <button  class="btn btn-primary" type="submit">保存</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>




{% endblock %}





{% block script %}

<script>


jQuery.validator.addMethod("isIP", function(value, element) {
    var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
    return reg.test(value)
}, "IP地址不合法");


jQuery.validator.addMethod("positiveinteger", function(value, element) {
    var aint=parseInt(value);
    return aint>0&& (aint+"")==value;
}, "请输入正整数");



$(function () {
	//初始化业务逻辑script
   InitTable();
})

function InitTable(){
    $('#table').bootstrapTable({
        url: '/service/conf/data',              //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        toolbar: '#toolbar',              //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortOrder: "asc",                   //排序方式
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
        pageSize: 20,                       //每页的记录行数（*）
        pageList: [20, 50, 100],        //可供选择的每页的行数（*）
        search: false,                      //是否显示表格搜索
        strictSearch: true,
        showColumns: true,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        //得到查询的参数
        queryParams : function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                limit: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order, //排位命令（desc，asc）
                fhostname: $("#fhostname").val(),
                fname: $("#fname").val(),
                fport: $("#fport").val(),
                fcluster: $("#fcluster").val()
            };
            return temp;
        },
        columns: [{
            field: 'fcluster',
            title: '所属集群',
            sortable: false
        },{
            field: 'fhostname',
            title: '主机名',
        }, {
            field: 'fname',
            title: '服务名',
        },{
            field: 'fport',
            title: '端口号'
        }, {
            field: 'fdesc',
            title: '服务描述'
        }, {
            field: 'fcreate_time',
            title: '创建时间',
            sortable: false
        }, {
            field: 'fadmin_user',
            title: '管理用户',
            visible: false
        },{
            field: 'fadmin_password',
            title: '管理密码',
            visible: false
        },{
            field: 'fid',
            title: '操作',
            formatter: actionFormatter,
            align: 'center'
        },

        ],
        onLoadSuccess: function () {
        },
        onLoadError: function () {
        },

    });
}


function actionFormatter(value, row, index){
    var id = value;
            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs btn-info' onclick=\"EditViewById('" + row.fid + "')\" title='编辑'>编辑</span></a>";
            result += "<a href='javascript:;' class='btn btn-xs btn-danger m-l-xs btn_user_delete' onclick=\"DeleteByIds('" + row.fid + "')\" title='删除'>删除</a>";
            return result;
}

function ReloadTable(){
    $('#table').bootstrapTable("refresh");
}

$(document).ready(function(){
    $("#myForm").validate({
        rules: {
            fcluster:{
                required: true,
            },
            fhostname:{
                required: true,
            },
            fname: {
                required: true
            },
            fport:{
                required: true,
                positiveinteger: true
            }
        },
        messages: {
            fcluster: {
                required: '所属集群不能为空'
            },
            fhostname: {
                required: '主机名不能为空'
            },
            fname : {
                required : "服务名不能为空"
            },
            fport:{
                required : "服务端口不能为空",

            }
        },
        submitHandler: function(form) {
            if (form.getAttribute('option') == 'create'){
                var url = '/service/conf/add'
            }
            else{
                var url = '/service/conf/update'
            }
            $.ajax({
                type: "POST",
                url: url,
                data: $("#myForm").serialize(),
                dataType: "json",
                success: function(data){
                    if (data['code'] == 0){
                        alert(data['message'])
                        window.location.reload();
                    }
                    else{
                        alert(data['message'])
                    }
                },
                error: function() {
                   alert('服务器内部错误');
                }
            });
        }
    });
})

function EditViewById(fid){
    $.ajax({
        type: "POST",
        url: '/service/conf/get_service_obj',
        data: {'fid':fid},
        dataType: "json",
        success: function(data){
            if (data['code'] == 0){
                console.log(data['data'])
                var fcluster = data['data']['fcluster']
                var fhost = data['data']['fhost']
                var fname = data['data']['fname']
                var fhostname = data['data']['fhostname']
                var fport = data['data']['fport']
                var fdesc = data['data']['fdesc']
                var fadmin_user = data['data']['fadmin_user']
                var fadmin_password = data['data']['fadmin_password']
                var form_obj = document.getElementById('myForm');
                form_obj.fid.value = fid
                form_obj.fcluster.value = fcluster
                form_obj.fhostname.value = fhostname
                form_obj.fname.value = fname
                form_obj.fport.value = fport
                form_obj.fdesc.value = fdesc
                form_obj.fadmin_user.value = fadmin_user
                form_obj.fadmin_password.value = fadmin_password
                $("#title").html("更新服务")
                form_obj.setAttribute('option', 'update')
                $("#myModal").modal("show")
            }
            else{
                alert(data['message'])
            }
        },
        error: function() {
           alert('服务器内部错误');
        }
    });
}


function DeleteByIds(fid){
    if (confirm('确认要删除这条记录吗？')){
        $.ajax({
            type: "POST",
            url: '/service/conf/delete',
            data: {'fid':fid},
            dataType: "json",
            success: function(data){
                if (data['code'] == 0){
                    alert(data['message'])
                    window.location.reload();
                }
                else{
                    alert(data['message'])
                }
            },
            error: function() {
               alert('服务器内部错误');
            }
        });

    }

}

function AddView(){
    var form_obj = document.getElementById('myForm');
    form_obj.reset()
    $("#title").html("新建服务")
    form_obj.setAttribute('option', 'create')
    $("#myModal").modal("show")
}
</script>
{% endblock %}
