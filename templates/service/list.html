{% block script %}

<script>



jQuery.validator.addMethod("isIP", function(value, element) {
    var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
    return reg.test(value)
}, "IP地址不合法");


jQuery.validator.addMethod("positiveinteger", function(value, element) {
    var aint=parseInt(value);
    return aint>0&& (aint+"")==value;
}, "请输入正整数");



jQuery.validator.addMethod("needsSelection", function(value, element) {
        return value
}, "请选择所属集群");


$(function () {
	//初始化业务逻辑script
   InitTable();
})

function InitTable(){
    $('#table').bootstrapTable({
        url: '/service/conf/data',              //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        toolbar: '#toolbar',              //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortOrder: "asc",                   //排序方式
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
        pageSize: 20,                       //每页的记录行数（*）
        pageList: [20, 50, 100],        //可供选择的每页的行数（*）
        search: false,                      //是否显示表格搜索
        strictSearch: true,
        showColumns: true,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        //得到查询的参数
        queryParams : function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                limit: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order, //排位命令（desc，asc）
                Fhost: $("#Fhost").val(),
                Fname: $("#Fname").val(),
                Fport: $("#Fport").val(),
                Fcluster: $("#Fcluster").val()
            };
            return temp;
        },
        columns: [{
            field: 'Fcluster',
            title: '所属集群',
            sortable: false
        }, {
            field: 'Fhost',
            title: '机器IP',
        }, {
            field: 'Fname',
            title: '服务名',
        },{
            field: 'Fport',
            title: '端口号'
        }, {
            field: 'Fdesc',
            title: '服务描述'
        }, {
            field: 'Fcreate_time',
            title: '创建时间',
            sortable: false
        }, {
            field: 'Fid',
            title: '操作',
            formatter: actionFormatter,
            align: 'center'
        },

        ],
        onLoadSuccess: function () {
        },
        onLoadError: function () {
        },

    });
}


function actionFormatter(value, row, index){
    var id = value;
            var result = "";

            var args =  row.Fid + ',' + row.Fhost + ',' + row.Fname + ',' + row.Fport + ',' + row.Fdesc
            result += "<a href=/service/conf/update/?id=" + row.Fid + " title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + row.Fid + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";

            return result;
}

function ReloadTable(){
    $('#table').bootstrapTable("refresh");
}

$(document).ready(function(){
    $("#addForm").validate({
        ignore: ':hidden:not("#Fcluster")',
        rules: {
            Fcluster:{
                required: true,
            },
            Fhost:{
                required: true,
                isIP: true
            },

            Fname: {
                required: true
            },
            Fport:{
                required: true,
                positiveinteger: true
            }
        },
        messages: {
            Fcluster: {
                required: '所属集群不能为空'
            },
            Fhost: {
                required: '机器IP不能为空'
            },
            Fname : {
                required : "服务名不能为空"
            },
            Fport:{
                required : "服务端口不能为空",

            }
        },
        submitHandler: function(form) {
            console.log($("#addForm").serialize())
            $.ajax({
                type: "POST",
                url: '/service/conf/add',
                data: $("#addForm").serialize(),
                dataType: "json",
                success: function(data){
                    if (data['code'] == 0){
                        alert(data['message'])
                        window.location.reload();
                    }
                    else{
                        alert(data['message'])
                    }
                },
                error: function() {
                   alert('服务器内部错误');
                }
            });
        }
    });


    $("#editForm").validate({
        rules: {
            Fhost:{
                required: true,
                isIP: true
            },

            Fname: {
                required: true
            },
            Fport:{
                required: true,
                positiveinteger: true
            }
        },
        messages: {
            Fhost: {
                required: '机器IP不能为空'
            },
            Fname : {
                required : "服务名不能为空"
            },
            Fport:{
                required : "服务端口不能为空",

            }
        },
        submitHandler: function(form) {
            $.ajax({
                type: "POST",
                url: '/service/update',
                data: $("#editForm").serialize(),
                dataType: "json",
                success: function(data){
                    if (data['code'] == 0){
                        alert(data['message'])
                        window.location.reload();
                    }
                    else{
                        alert(data['message'])
                    }
                },
                error: function() {
                   alert('服务器内部错误');
                }
            });
        }
    });

});

function EditViewById(content){
    var arry = content.split(',')
    $("#each_Fid").val(arry[0])
    $("#each_Fhost").val(arry[1])
    $("#each_Fname").val(arry[2])
    $("#each_Fport").val(arry[3])
    $("#each_Fdesc").val(arry[4])
    $("#editModal").modal("show")
}


function DeleteByIds(id){
    if (confirm('确认要删除这条记录吗？')){
        $.ajax({
            type: "POST",
            url: '/service/conf/delete',
            data: {'id':id},
            dataType: "json",
            success: function(data){
                if (data['code'] == 0){
                    alert(data['message'])
                    window.location.reload();
                }
                else{
                    alert(data['message'])
                }
            },
            error: function() {
               alert('服务器内部错误');
            }
        });

    }

}

</script>
{% endblock %}
